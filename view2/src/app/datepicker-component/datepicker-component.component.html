<div>
  <form #searchForm = "ngForm" (ngSubmit) = "searchSpending()">
    <label for="date">date</label>
    <input type="month" id="date" required [(ngModel)] = model.date  name="date" />
    <button type="submit">Search</button>
  </form>
  <section>
    <table *ngIf = "showTable === true">
      <tr>
        <th (click) = "searchSpendingSort(title)">title</th>
        <th (click) = "searchSpendingSort(price)">price</th>
      </tr>
      <tr *ngFor="let i of items">
        <td>{{ i.title }}</td>
        <td>{{ i.price }}</td>
      </tr>
    </table>
    <p *ngIf = "showTable === false">Nothing in this month.</p>
  </section>
</div>
